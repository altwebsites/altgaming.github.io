<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate PWA icons</title>
  <style>
    body { font-family: system-ui; padding: 2rem; background: #1a1a1a; color: #eee; }
    canvas { display: block; margin: 1rem 0; border: 1px solid #333; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AltGaming icon generator</h1>
  <p>Click to download PNGs for the PWA. Place them in the <code>icons</code> folder.</p>
  <canvas id="c"></canvas>
  <button id="b192">Download icon-192.png</button>
  <button id="b512">Download icon-512.png</button>
  <script>
    function draw(ctx, size) {
      var s = size;
      ctx.fillStyle = '#0a0a0f';
      ctx.strokeStyle = '#00f5ff';
      ctx.lineWidth = s / 64;
      var r = s * 0.18;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(s - r, 0);
      ctx.quadraticCurveTo(s, 0, s, r);
      ctx.lineTo(s, s - r);
      ctx.quadraticCurveTo(s, s, s - r, s);
      ctx.lineTo(r, s);
      ctx.quadraticCurveTo(0, s, 0, s - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      var g = ctx.createLinearGradient(0, 0, s, s);
      g.addColorStop(0, '#00f5ff');
      g.addColorStop(1, '#ff00aa');
      ctx.fillStyle = g;
      ctx.font = 'bold ' + (s * 0.28) + 'px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AG', s / 2, s / 2);
    }
    function download(size, name) {
      var c = document.getElementById('c');
      c.width = c.height = size;
      var ctx = c.getContext('2d');
      draw(ctx, size);
      c.toBlob(function(blob) {
        var a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = name;
        a.click();
        URL.revokeObjectURL(a.href);
      }, 'image/png');
    }
    document.getElementById('b192').onclick = function() { download(192, 'icon-192.png'); };
    document.getElementById('b512').onclick = function() { download(512, 'icon-512.png'); };
  </script>
</body>
</html>
